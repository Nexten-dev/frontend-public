name: Dev

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  eslint:
    name: Run eslint scanning
    runs-on: ubuntu-latest
    strategy: 
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v3
      - name: Starting Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: install dependencies
        run: npm install
      - name: lint code
        run: npm run lint
        
        
      
